<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="seo, google, site web, site internet, agence design paris, agence design, agence design,agence design,agence design,agence design,agence design,agence design,agence design,agence design">
	<meta name="description" content="La Panthère est une agence de web design de la région Lyonnaise">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<link rel="shortcut icon" type="image/png" href="favicon.jpg">
	
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.5/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<script src="https://code.jquery.com/jquery-2.1.0.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.5/dist/js/bootstrap.min.js" defer></script>
	<script src="./js/blocs.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.25/gmaps.min.js" defer></script>
	<script src="./js/jqBootstrapValidation.js"></script>
	<script src="./js/formHandler.js"></script>
	
    <title>Contact</title>
</head>
<body>
<!-- Principal conteneur -->
<div class="page-container">
    
<!-- bloc-0 -->
<header>
	<div class="header bloc bgc-white l-bloc " id="bloc-0">
		<a class="navbar-brand" href="index.html"><img src="img/agence-la-panthere-monochrome.svg" alt="Logo agence La Panthère" height="40" /></a>
		<ul>
			<li class="text-accueil">
				<a href="index.html">Accueil</a>
			</li>
		</ul>
	</div>
</header>
<!-- bloc-0 END -->

<!-- bloc-6 -->
<div class="bloc bg-dots-bg bg-repeat " id="bloc-6">
		<div class="contact-size">
			
			<div class="text-background col-sm-12">
				<h1>
					Parlons web design !
				</h1>
				<p>
					Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br>
					Parlez-nous de votre projet en complétant le formulaire ci-dessous.
				</p>
			</div>
		</div>
</div>
<!-- bloc-6 END -->

<!-- bloc-7 -->
<div class="bloc formulaire-global bgc-white l-bloc" id="bloc-7">
	<div class="formulaire ">
			<form id="form_1">
				<div class="form-group">
					<label for="inputNom">Nom</label>
					<input id="inputNom" class="formsize" type="text" placeholder="Nom">
				</div>
				<div class="form-group">
					<label for="inputMail">Adresse mail</label>
					<input id="inputMail" class="formsize" type="text" placeholder="Adresse mail">
				</div>
				<div class="form-group">
					<label for="inputConnu">Comment nous avez-vous connu ?</label>
					<input id="inputConnu" class="formsize" type="text" placeholder="Comment nous avez-vous connu ?">
				</div>
				<div class="form-group">
					<label for="inputProjet">Brief de votre projet (Ajoutez autant de détails que nécessaire)</label>
					<textarea id="inputProjet" class="formsize" placeholder="Brief de votre projet (Ajoutez autant de détails que nécessaire)"></textarea>
				</div>
				<button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine" type="submit">
					Envoyer
				</button>
		
			</form>
	</div>
</div>
<!-- bloc-7 END -->

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"><span class="fa fa-chevron-up"></span></a>
<!-- ScrollToTop Button END-->


<!-- Footer - bloc-8 -->
<div class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
	<div class="container bloc-sm">
		<div class="row">
			<div class="col-sm-12">
				<div class="row row-no-gutters social">
					<div class="col-sm-3">
						<div class="text-center">
							<a class="social" aria-label="Profil twitter" href="https://twitter.com"><span class="fa fa-twitter icon-md"></span></a>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="text-center">
							<a class="social" aria-label="Profil facebook" href="https://facebook.com"><span class="fa fa-facebook icon-md"></span></a>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="text-center">
							<a class="social" aria-label="Profil dribbble" href="https://dribbble.com"><span class="fa fa-dribbble icon-md"></span></a>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="text-center">
							<a class="social" aria-label="Profil instagram" href="https://instagram.com"><span class="fa fa-instagram icon-md"></span></a>
						</div>
					</div>
				</div>
				<div class="adresse-footer">
					<p>
						contact@agencelapanthere.com<br>2 place Sathonay 69001 Lyon<br>Ouvert de 9h à 18h, du lundi au vendredi<br>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Footer - bloc-8 END -->

</div>
<!-- Principal conteneur END -->
    

</body>
</html>
